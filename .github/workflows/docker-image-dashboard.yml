name: Build and create docker image of JWizard Dashboard

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/docker-image-dashboard.yml'
      - 'apps/dashboard/**'
      - 'packages/assets/**'
      - 'i18n-translations/common/**'
      - 'i18n-translations/dashboard/**'
      - 'packages/lib/**'
      - 'packages/tailwind-config/**'
      - 'packages/ui/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Determinate build version
        id: build
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Build
        run: yarn run dashboard:build
        env:
          JWIZARD_BUILD_VERSION: '${{ steps.build.outputs.sha }}'

      - name: Upload generated dist files
        uses: actions/upload-artifact@v4
        with:
          name: dist-output
          path: apps/dashboard/dist/
          include-hidden-files: true
          retention-days: 1

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download generated dist files
        uses: actions/download-artifact@v4
        with:
          name: dist-output
          path: ${{ github.workspace }}/docker/dashboard/dist

      - name: Set up builder
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/dashboard/Dockerfile.pipeline
          push: true
          tags: milosz08/jwizard-dashboard:latest
          platforms: linux/amd64,linux/arm64

      - name: Logout from Docker Hub
        run: docker logout
